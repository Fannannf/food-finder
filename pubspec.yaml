name: food_finder
description: "Food Finder, aplikasi pencari makanan untuk Anda"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0-267.0.dev

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  geolocator: ^13.0.2
  http: ^1.2.2
  image_picker: ^1.1.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/resto_default.png
    - assets/images/menu_default.png
    - assets/images/user_default.png
